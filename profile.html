<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
<script src="https://kit.fontawesome.com/4b5bad3a34.js" crossorigin="anonymous"></script>
    <title>ORKUT2</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>
    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img src="imgs/avatar.jpg"
                height="220px" 
                width="200px"
                alt="">
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">Zef Brando</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-font-default "></i>
                    <a href="#" class="orkyt-link">SCRAPS</a>
                </div>
                
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" >EDITAR PERFIL</a>
                </div>
                <div class="photo__tools__galery">
                    <i class="fa-solid fa-camera"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>
                <div class="photo__tools__depositions">
                    <i class="fa-solid fa-sun"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>
            </div>
            
        </aside>
        <section class="description">DESCRIPTION</section>

        <aside class="counter">
            <div class="counter__friend">FRIEND</div>
            <div class="counter__community">COMMUNITY</div>
        </aside>

    </main>
    
</body>
</html>
